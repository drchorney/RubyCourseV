<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller = "NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <input type="text" ng-model="controller.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div>
      <button class="btn btn-primary" ng-click="controller.getMenuItems();">Narrow It Down For Me!</button>
    </div>

    <div>
      <found-items ctrl="controller" title="{{controller.title}}" on-remove="controller.removeItem(index)"></found-items>
    </div>

    <!-- found-items should be implemented as a component -->
    <!--<found-items found-items="...." on-remove="...."></found-items>-->
  </div>

</body>
</html>
